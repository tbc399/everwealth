{% extends "dashboard.html" %}
{% block content %}
<div class="flex flex-col gap-y-5">
  <span class="font-semibold text-lg dark:text-slate-400">Manage Categories</span>
  <div class="w-full flex justify-center pb-3">
    <form class="flex flex-row gap-x-3" action="/categories" method="post">
      <input type="input" name="name" class="ps-2 py-1 dark:focus:ring-slate-700 rounded-sm text-sm disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:ring-1 dark:ring-slate-800 dark:text-slate-400 dark:focus:border-slate-700" required placeholder="Add new category">
      <button type="submit" href="/new_category" class="inline-flex items-center py-1 ps-1 pe-2 gap-x-1 text-sm font-semibold rounded-md border border-transparent ring-1 ring-teal-600 bg-teal-600/10 text-teal-600 hover:bg-teal-600/15 disabled:opacity-50 disabled:pointer-events-none dark:text-teal-600 dark:ring-1 dark:ring-teal-600 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-teal-700">
        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        Add
      </button>
    </form>
  </div>
  <div>
    <ul class="dark:text-slate-400">
      {% for category in categories %}
      <li>{{ category.name }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
