<!-- List of accounts -->
<div id="accounts-tab-list" class="p-4 flex flex-col items-center gap-y-3"
  hx-get="/accounts/accounts"
  hx-trigger="accountsLinked"
  hx-swap-oob="outerHTML:#accounts-tab-list"
  >
  {% if accounts %}
    {% for account in accounts %}
      <div class="flex flex-col rounded-lg w-[600px] border border-slate-800 bg-gray-900 text-slate-300 p-4">
        <div class="flex flex-row justify-between mb-3">
          <div>
            <span class="text-sm font-semibold">{{ account.name }}</span>
            <span class="text-xs font-semibold text-slate-500">- {{ account.institution_name }}</span>
          </div>
          <div class="flex flex-row gap-x-2">
            <span class="text-xs text-slate-500">Synced {{ account.last_sync_display }}</span>
            <svg viewBox="0 0 24 24" class="hidden size-4 fill-none stroke-2 stroke-slate-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
            <svg viewBox="0 0 24 24" class="size-4 fill-none stroke-2 stroke-slate-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
            </svg>
          </div>
        </div>
        <div class="text-xs font-semibold text-slate-400 mb-2">
          {{ account.sub_type }} ****<span class="text-slate-300 font-semibold text-sm">{{ account.last4 }}</span>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <span class="text-white">No Accounts</span>
  {% endif %}
</div>
