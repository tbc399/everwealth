<html class="h-full">
  {% set title = "Login" %}
  {% include "header.html" %}
  <body class="bg-zinc-900 flex h-full py-16">
    <main class="w-full max-w-md mx-auto p-6">
      <div class="mt-7 rounded-xl shadow-sm bg-transparent">
        <div class="p-4 sm:p-7">
          <div class="text-center">
            <span class="block text-2xl font-bold text-zinc-300">Sign in</span>
            <p class="my-2 text-sm text-gray-600 dark:text-gray-400">
              Don't have an account yet?
              <a class="text-teal-600 decoration-2 hover:underline font-medium dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" href="#">
                Sign up here
              </a>
            </p>
          </div>

            <!-- Form -->
            <form method="post" action="/login">
              <div class="grid gap-y-4">
                <!-- Form Group -->
                <div>
                  <label for="email" class="block text-sm mb-2 dark:text-slate-300">Email address</label>
                  <div class="relative">
                    <input type="email" id="email" name="email" autocomplete="email" class=" autofill:bg-red-700 p-4 block w-full focus:border-zinc-700 focus:ring-zinc-700 rounded-lg text-sm disabled:opacity-50 disabled:pointer-events-none bg-transparent border border-zinc-700/50 text-zinc-400" required aria-describedby="email-error" placeholder="your@email.com">
                    <div class="hidden absolute inset-y-0 end-0 pointer-events-none pe-3">
                      <svg class="size-5 text-red-500" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                      </svg>
                    </div>
                  </div>
                  <p class="hidden text-xs text-red-600 mt-2" id="email-error">Please include a valid email address so we can get back to you</p>
                </div>
                <!-- End Form Group -->

                <!-- Checkbox -->
                <div class="flex items-center">
                  <div class="flex">
                    <input type="checkbox" class="shrink-0 mt-0.5 border-gray-200 rounded text-teal-600 focus:ring-teal-600 disabled:opacity-50 disabled:pointer-events-none dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-teal-600 dark:checked:border-teal-600 dark:focus:ring-offset-gray-800" id="hs-default-checkbox">
                    <label for="hs-default-checkbox" class="text-sm text-gray-500 ms-3 dark:text-gray-400">Remember me</label>
                  </div>
                </div>
                <!-- End Checkbox -->
                <button type="submit" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-teal-900 text-white hover:bg-teal-800 active:bg-teal-900 disabled:opacity-50 disabled:pointer-events-none">
                  Send link
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-move-right"><path d="M18 8L22 12L18 16"/><path d="M2 12H22"/></svg>
                </button>
              </div>
            </form>
            <!-- End Form -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
