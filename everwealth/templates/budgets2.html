{% extends "dashboard.html" %}
{% block content %}
<div class="flex flex-row gap-x-2">
  <span class="text-slate-300 w-1/5 p-1 ring-1 rounded-xl dark:ring-slate-800">Jan</span>
  <span class="text-slate-300 w-1/5 p-1 ring-1 rounded-xl dark:ring-slate-800 bg-rose-600">Feb</span>
  <span class="text-slate-300 w-1/5 p-1 ring-1 rounded-xl dark:ring-slate-800 bg-rose-600">March</span>
  <span class="text-slate-300 w-1/5 p-1 ring-1 rounded-xl dark:ring-slate-800">April</span>
  <span class="text-slate-300 w-1/5 p-1 ring-1 rounded-xl dark:ring-slate-800">May</span>
  <span class="text-slate-300 w-1/5 p-1 ring-1 rounded-xl dark:ring-slate-800">June</span>
  <span class="text-slate-300 w-1/5 p-1 ring-1 rounded-xl dark:ring-slate-800">July</span>
</div>
<div class="flex flex-row justify-between gap-x-5">
  <div class="w-4/5">
    <div class="w-full flex justify-between pb-4">
      <button type="button" class="py-1 ps-1 pe-2 inline-flex items-center gap-x-1 text-sm font-semibold rounded-md border border-transparent bg-teal-600 text-white hover:bg-teal-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        Add Budget
      </button>
      <div class="flex gap-x-2">
        <button type="button" class="py-2 ps-2 pe-3 inline-flex items-center gap-x-1 text-sm font-semibold rounded-md ring-1 ring-slate-800 dark:text-slate-400 hover:bg-slate-900/20 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="flex-shrink-0 size-4"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>
          Filter
        </button>
        <button type="button" class="py-2 ps-2 pe-3 inline-flex items-center gap-x-1 text-sm font-semibold rounded-md ring-1 ring-slate-800 dark:text-slate-400 hover:bg-slate-900/20 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" 
            width="20" 
            height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
            class="flex-shrink-0 size-4">
              <path d="m3 16 4 4 4-4"/><path d="M7 20V4"/><path d="M11 4h10"/><path d="M11 8h7"/><path d="M11 12h4"/>
          </svg>
          Sort
        </button>
      </div>
    </div>
    <div class="-m-1.5 overflow-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
        <div class="overflow-hidden">
          <div class="table border-collapse w-full">
            <div class="table-header-group">
              <div class="table-row dark:bg-slate-900/50">
                <div class="table-cell px-6 py-4 text-start text-xs font-semibold text-slate-500 uppercase rounded-s-lg">Category</div>
                <div class="table-cell px-6 py-4 text-start text-xs font-semibold text-slate-500 uppercase">Budgeted</div>
                <div class="table-cell px-6 py-4 text-start text-xs font-semibold text-slate-500 uppercase">Progress</div>
                <div class="table-cell px-6 py-4 text-end text-xs font-semibold text-slate-500 uppercase rounded-e-lg"></div>
              </div>
            </div>
            <div class="table-row-group divide-y divide-slate-200 dark:divide-slate-900">
              {% for budget in budgets %}
              <div class="table-row dark:hover:bg-slate-900/20 dark:active:bg-slate-800/20">
                <div class="table-cell px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-800 dark:text-slate-300">
                  {{ budget.category }}
                </div>
                <div class="table-cell px-6 py-4 whitespace-nowrap text-sm text-slate-800 dark:text-slate-400">
                  ${{ budget.amount }}
                </div>
                <div class="table-cell px-6 py-4 whitespace-nowrap text-sm text-slate-800 dark:text-slate-300">
                  <div class="flex w-full h-2 bg-gray-200 rounded-sm overflow-hidden dark:bg-slate-900"
                      title="${{ budget.spent }}"
                      role="progressbar" 
                      aria-valuenow="25" 
                      aria-valuemin="0"
                      aria-valuemax="100">
                    <div class="flex flex-col justify-center overflow-hidden bg-teal-600 text-xs text-white text-center whitespace-nowrap transition duration-500" style="width: {{ budget.percentage }}%"></div>
                  </div>
                </div>
                <div class="table-cell px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
                  <button type="button" title="See transactions" class="inline-flex items-center gap-x-2 p-1 text-sm font-semibold rounded-lg text-teal-600 hover:text-teal-600 active:text-teal-700 disabled:opacity-50 disabled:pointer-events-none dark:text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left-right">
                      <path d="M8 3 4 7l4 4"/>
                      <path d="M4 7h16"/>
                      <path d="m16 21 4-4-4-4"/>
                      <path d="M20 17H4"/>
                    </svg>
                  </button>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-1/5 pt-4 px-6 h-44 rounded-lg ring-2 dark:ring-slate-800">
    <span class="text-slate-500 flex justify-start text-sm">Income</span>
    <span class="text-slate-300 flex justify-start font-semibold text-2xl mb-2">$9,500</span>
    <span class="text-slate-500 flex justify-start text-sm">Budget</span>
    <span class="text-slate-300 flex justify-start font-semibold text-2xl">$8,500</span>
  </div>
</div>
{% endblock %}
