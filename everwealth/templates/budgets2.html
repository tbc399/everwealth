{% extends "dashboard.html" %}
{% block content %}
<div class="flex justify-center">
  <select class="py-3 px-4 pe-9 w-32 rounded-full text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600">
    <div class="rounded-lg">
      <option selected>Open this select menu</option>
      <option class="text-red-500 text-lg">1</option>
      <option>2</option>
      <option>3</option>
    </div>
  </select>
</div>
<div class="flex flex-row gap-x-2 m-5 justify-center text-slate-500 text-sm">
  <span class="rounded-sm dark:ring-slate-800 uppercase">Jan</span>
  <span class="rounded-sm dark:ring-slate-800 uppercase">Feb</span>
  <span class="rounded-sm dark:ring-slate-800 uppercase">Mar</span>
  <span class="rounded-sm dark:ring-slate-800 uppercase">Apr</span>
  <span class="rounded-sm dark:ring-slate-800 uppercase">May</span>
  <span class="rounded-sm dark:ring-slate-800 uppercase">Jun</span>
  <span class="rounded-sm dark:ring-slate-800 uppercase">Jul</span>
  <span class="rounded-sm dark:ring-slate-800 uppercase">Aug</span>
  <span class="rounded-sm dark:ring-slate-800 uppercase">Sep</span>
  <span class="rounded-sm dark:ring-slate-800 uppercase">Oct</span>
  <span class="rounded-sm dark:ring-slate-800 uppercase">Nov</span>
  <span class="rounded-sm dark:ring-slate-800 uppercase">Dec</span>
</div>
<div class="flex flex-row justify-between gap-x-5">
  <div class="w-4/5">
    <div class="w-full flex justify-end pb-4">
      <a href="/new_budget" class="inline-flex items-center p-1 gap-x-1 text-sm font-semibold rounded-md border border-transparent ring-1 ring-teal-600 bg-teal-600/10 text-teal-600 hover:bg-teal-600/15 disabled:opacity-50 disabled:pointer-events-none dark:text-teal-600 dark:ring-1 dark:ring-teal-600 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-teal-700">
        <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        New Budget
      </a>
    </div>
    <div class="-m-1.5 overflow-auto">
      <div class="p-1.5 min-w-full inline-block align-middle">
        <div class="overflow-hidden">
          <div class="table border-collapse w-full">
            <div class="table-header-group">
              <div class="table-row dark:bg-slate-900">
                <div class="table-cell px-6 py-4 text-start text-xs font-semibold text-slate-500 rounded-s-lg">Category</div>
                <div class="table-cell px-6 py-4 text-start text-xs font-semibold text-slate-500">Budgeted</div>
                <div class="table-cell px-6 py-4 text-start text-xs font-semibold text-slate-500">Progress</div>
                <div class="table-cell px-6 py-4 text-end text-xs font-semibold text-slate-500 rounded-e-lg"></div>
              </div>
            </div>
            <div class="table-row-group divide-y divide-slate-200 dark:divide-slate-900">
              {% for budget in budgets %}
              <div class="table-row dark:hover:bg-slate-900/20 dark:active:bg-slate-800/20">
                <div class="table-cell px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-800 dark:text-slate-300">
                  {{ budget.category }}
                </div>
                <div class="table-cell px-6 py-4 whitespace-nowrap text-sm text-slate-800 dark:text-slate-400">
                  ${{ budget.amount }}
                </div>
                <div class="table-cell px-6 py-4 whitespace-nowrap text-sm text-slate-800 dark:text-slate-300">
                  <div class="flex w-full h-2 bg-gray-200 rounded-sm overflow-hidden dark:bg-slate-900"
                      title="${{ budget.spent }}"
                      role="progressbar" 
                      aria-valuenow="25" 
                      aria-valuemin="0"
                      aria-valuemax="100">
                    <div class="flex flex-col justify-center overflow-hidden bg-teal-600 text-xs text-white text-center whitespace-nowrap transition duration-500" style="width: {{ budget.percentage }}%"></div>
                  </div>
                </div>
                <div class="table-cell px-6 py-4 whitespace-nowrap text-end text-sm font-medium">
                  <button type="button" title="See transactions" class="inline-flex items-center gap-x-2 p-1 text-sm font-semibold rounded-lg text-teal-600 hover:text-teal-600 active:text-teal-700 disabled:opacity-50 disabled:pointer-events-none dark:text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left-right">
                      <path d="M8 3 4 7l4 4"/>
                      <path d="M4 7h16"/>
                      <path d="m16 21 4-4-4-4"/>
                      <path d="M20 17H4"/>
                    </svg>
                  </button>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="w-1/5 pt-4 px-6 h-44 rounded-lg">
    <span class="text-slate-500 flex justify-start text-sm">Income</span>
    <span class="text-slate-300 flex justify-start font-semibold text-2xl mb-2">$9,500</span>
    <span class="text-slate-500 flex justify-start text-sm">Budget</span>
    <span class="text-slate-300 flex justify-start font-semibold text-2xl">$8,500</span>
  </div>
</div>
{% endblock %}
