{% extends "dashboard.html" %}
{% block content %}
<div class="flex flex-row justify-between gap-x-5">
  <div class="w-4/5">
    <div class="w-full flex justify-start pb-4">
      <a href="/budgets-v2" class="inline-flex items-center p-2 gap-x-1 text-sm font-semibold text-teal-600 hover:text-teal-700 disabled:opacity-50 disabled:pointer-events-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left size-4"><path d="m15 18-6-6 6-6"/></svg>
        Back to budgets
      </a>
    </div>
    <form action="/budgets" method="POST">
      <div class="flex flex-row justify-between">
        <!-- Select -->

        <div class="w-1/3">
          <label for="new-budget-category" class="block mb-2 text-sm text-slate-700 font-medium dark:text-slate-400">Category</label>
          <div class="relative">
            <select data-hs-select='{
                "placeholder": "Select option...",
                "toggleTag": "<button type=\"button\"></button>",
                "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 w-full relative py-3 px-4 pe-9 flex text-nowrap cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:border-blue-500 focus:ring-blue-500 before:absolute before:inset-0 before:z-[1] dark:bg-slate-950 dark:border-gray-800 dark:text-gray-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600",
                "dropdownClasses": "mt-2 z-50 w-full max-h-72 p-1 space-y-0.5 bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto dark:bg-slate-950 dark:border-gray-700",
                "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:bg-slate-950 dark:hover:bg-slate-800 dark:text-gray-300 dark:focus:bg-slate-950",
                "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"flex-shrink-0 size-3.5 text-blue-600 dark:text-blue-500\" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>"
              }' class="hidden" id="new-budget-category" name="category">
              <option value="">Choose</option>
              <option>Groceries</option>
              <option>Gas</option>
              <option>Mortgage</option>
              <option>Car Payment</option>
            </select>

            <div class="absolute top-1/2 end-3 -translate-y-1/2">
              <svg class="flex-shrink-0 size-3.5 text-gray-500 dark:text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7 15 5 5 5-5"/><path d="m7 9 5-5 5 5"/></svg>
            </div>
          </div>
        </div>
        <!-- End Select -->
        <div class="w-28">
          <label for="new-budget-amount" class="block mb-2 text-sm text-slate-700 font-medium dark:text-slate-400">Amount</label>
          <input type="text" name="amount" id="new-budget-category" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600">
        </div>
      </div>
      <div class="flex justify-end mt-4">
        <button type="submit" class="hidden inline-flex items-center p-2 gap-x-1 text-sm font-semibold rounded-md text-teal-600 disabled:pointer-events-none dark:text-teal-600">Cancel</button>
        <button type="submit" class="ms-3 inline-flex items-center px-2 py-1 gap-x-1 text-sm font-semibold rounded-md border border-transparent ring-1 ring-teal-600 bg-teal-600/10 text-teal-600 hover:bg-teal-600/15 disabled:opacity-50 disabled:pointer-events-none dark:text-teal-600 dark:ring-1 dark:ring-teal-600 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-teal-700">Create</button>
      </div>
    </form>
  </div>
  <div class="w-1/5 pt-4 px-6 h-44 rounded-lg">
    <span class="text-slate-500 flex justify-start text-sm">Income</span>
    <span class="text-slate-300 flex justify-start font-semibold text-2xl mb-2">$9,500</span>
    <span class="text-slate-500 flex justify-start text-sm">Budget</span>
    <span class="text-slate-300 flex justify-start font-semibold text-2xl">$8,500</span>
  </div>
</div>
{% endblock %}
