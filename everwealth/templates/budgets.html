{% extends "dashboard.html" %}
{% block content %}
<div class="flex flex-row justify-between gap-x-5">
  <div class="w-2/3">
    <div class="w-full flex justify-end pb-3">
      <button type="button" class="py-2 pl-2 pr-3 inline-flex items-center gap-x-1 text-sm font-semibold rounded-md border border-transparent bg-teal-700 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
        <svg class="flex-shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        Add Budget
      </button>
    </div>
    <div class="flex flex-col gap-y-2">
      {% for budget in budgets %}
      <div class="pb-5 pt-10 px-4 border rounded-lg dark:bg-gray-950 dark:border-slate-800">
        <p class="text-white">{{ budget }}</p>
        <!-- Progress -->
        <div class="flex w-full h-2 bg-gray-200 rounded-full overflow-hidden dark:bg-gray-700" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          <div class="flex flex-col justify-center overflow-hidden bg-blue-600 text-xs text-white text-center whitespace-nowrap transition duration-500 dark:bg-blue-500" style="width: 75%"></div>
        </div>
        <!-- End Progress -->
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="w-1/4 rounded-lg border dark:border-slate-800 ">
    <p class="text-white flex justify-center">Budget stats here? Like Mint</p>
  </div>
</div>
{% endblock %}
