{% extends "dashboard.html" %}
{% block content %}
<div>
  <span class="text-slate-300">Date Filters Here</span>
</div>
<div class="flex flex-row justify-between gap-x-5">
  <div class="w-2/3">
    <div class="w-full flex justify-end pb-3">
      <button type="button" class="py-2 pl-2 pr-3 inline-flex items-center gap-x-1 text-sm font-semibold rounded-md border border-transparent bg-teal-600 text-white hover:bg-teal-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
        <svg class="flex-shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        Add Budget
      </button>
    </div>
    <div class="flex flex-col gap-y-4">
      {% for budget in budgets %}
      <div class="flex flex-col p-4 border rounded-xl dark:bg-slate-900 dark:border-slate-700">
        <div class="flex flex-row justify-between">
          <span class="mb-6 dark:text-slate-300">{{ budget.category }}</span>
          <span class="mb dark:text-slate-300 oldstyle-nums">{{ budget.amount }}</span>
        </div>
        <div class="flex w-full h-2.5 bg-gray-200 rounded-sm overflow-hidden dark:bg-slate-800" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          <div class="flex flex-col justify-center overflow-hidden bg-teal-600 text-xs text-white text-center whitespace-nowrap transition duration-500 dark:bg-teal-600" style="width: {{ budget.amount }}%"></div>
        </div>
        <div>
          <span class="dark:text-slate-300 text-xs">35</span>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="w-1/4 p-2 h-44 rounded-lg border-2 dark:border-slate-700 dark:bg-slate-950">
    <span class="text-slate-500 flex justify-center text-sm">Income</span>
    <p class="text-slate-300 flex justify-center text-xl">$9,500</p>
    <span class="text-slate-500 flex justify-center text-sm">Budget</span>
    <p class="text-slate-300 flex justify-center text-xl">$8,500</p>
  </div>
</div>
{% endblock %}
