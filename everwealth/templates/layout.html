<!doctype html>
<html lang="en" class="h-screen bg-slate-950">
  <head>
    <title>Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="{{ url_for('modules', path='preline/dist/preline.js') }}"></script>
  </head>
  <!-- ========== MAIN CONTENT ========== -->
  <!-- body --->
  <body class="flex flex-row bg-transparent h-full w-full overflow-y-auto">
    <div class="flex flex-col ps-3 h-full w-72 text-white">
      <div class="flex justify-center items-center min-h-20 max-h-20">
        <a class="flex-none text-2xl font-bold dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 " href="#" aria-label="Brand">
          <span class="text-teal-500 font-semibold">Budget</span><span class="text-teal-700">Craft</span>
          <!--<span class="text-teal-500 font-semibold">ever</span><span class="text-teal-700">wealth</span>-->
          <!--<p class="text-teal-600 lowercase">jaxon</p>-->
        </a>
      </div>

      <!-- sidebar menu -->
      <div class="flex flex-col pt-3 pe-3 gap-x-1 font-semibold text-xs text-slate-300">
        <div class="flex snap-center shrink-0 py-2 ps-4 rounded-lg dark:hover:bg-slate-900 dark:active:bg-slate-800
          {% if active_tab == "dashboard" %}
            dark:bg-slate-900
          {% endif %}
          ">
          <a class="inline-flex items-center gap-x-2" href="#">
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke-width="2" 
              stroke="currentColor" 
              class="size-4 text-slate-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z" />
            </svg>
            Dashboard
          </a>
        </div>
        <div class="flex snap-center shrink-0 py-2 ps-4 sm:last-pe-0 rounded-lg hover:bg-slate-900 active:bg-slate-800
          {% if active_tab == "budgets" %}
            dark:bg-slate-900
          {% endif %}
          ">
          <a class="inline-flex items-center gap-x-2" href="/budgets-v2">
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke-width="2" 
              stroke="currentColor" 
              class="size-4 text-slate-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a2.25 2.25 0 0 0-2.25-2.25H15a3 3 0 1 1-6 0H5.25A2.25 2.25 0 0 0 3 12m18 0v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 9m18 0V6a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 6v3" />
            </svg>
            Budgets
          </a>
        </div>
        <div class="flex snap-center shrink-0 py-2 ps-4 sm:last-pe-0 rounded-lg dark:hover:bg-slate-900 dark:active:bg-slate-800
          {% if active_tab == "transactions" %}
            dark:bg-slate-900
          {% endif %}
          ">
          <a class="inline-flex items-center gap-x-2 dark:focus:outline-none"
            hx-get="/transactions-partial"
            hx-swap="none">
            <svg 
              viewBox="0 0 24 24" 
              class="size-4 fill-none stroke-2 stroke-slate-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0ZM3.75 12h.007v.008H3.75V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm-.375 5.25h.007v.008H3.75v-.008Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg>
            </svg>
            Transactions
          </a>
        </div>
        <div class="flex snap-center shrink-0 py-2 ps-4 sm:last-pe-0 rounded-lg dark:hover:bg-slate-900 dark:active:bg-slate-800
          {% if active_tab == "accounts" %}
            dark:bg-slate-900
          {% endif %}
          ">
          <a class="inline-flex items-center gap-x-2" href="#">
          <svg 
            viewBox="0 0 24 24" 
            class="size-4 stroke-slate-500 fill-none stroke-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
          </svg>
            Connections
          </a>
        </div>
        <div class="flex snap-center shrink-0 py-2 ps-4 sm:last-pe-0 rounded-lg dark:hover:bg-slate-900/50 dark:active:bg-slate-900 focus:text-slate-200 active:text-slate-200
          {% if active_tab == "insights" %}
            dark:bg-slate-900
          {% endif %}
          ">
          <a class="inline-flex items-center gap-x-2 focus:text-slate-200 focus:font-semibold" href="#">
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke-width="2" 
            stroke="currentColor" 
            class="size-4 text-slate-500 focus:text-slate-200 focus:font-semibold">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 14.25v2.25m3-4.5v4.5m3-6.75v6.75m3-9v9M6 20.25h12A2.25 2.25 0 0 0 20.25 18V6A2.25 2.25 0 0 0 18 3.75H6A2.25 2.25 0 0 0 3.75 6v12A2.25 2.25 0 0 0 6 20.25Z" />
          </svg>
            Insights
          </a>
        </div>
        <div class="flex snap-center shrink-0 py-2 ps-4 sm:last-pe-0 rounded-md dark:hover:bg-slate-900/50 dark:active:bg-slate-900 dark:hover:text-slate-300
          {% if active_tab == "settings" %}
            dark:bg-slate-900
          {% endif %}
          ">
          <a class="inline-flex items-center gap-x-2" href="/settings">
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke-width="2" 
              stroke="currentColor" 
              class="size-4 text-slate-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
            Settings
          </a>
        </div>
      </div>
      <!-- end sidebar menu -->

      </div>
      <div class="flex flex-col mt-2 rounded-tl-md border-s border-t border-slate-900 bg-slate-900/20 max-h-screen w-full">
        <!-- header -->
        <div class="hidden min-h-20 max-h-20 text-white border-b border-slate-900">
          header
        </div>
        <!-- end header -->

        <!-- Main content window -->
        <div id="main-content" class="flex flex-row h-full bg-slate-900/20 overflow-y-auto">
          <div class="flex flex-col w-3/5">
            <div class="text-white min-h-20">
              Filters
            </div>
            <div class="w-full overflow-y-auto [&::-webkit-scrollbar]:w-1 [&::-webkit-scrollbar-track]:bg-slate-900 [&::-webkit-scrollbar-thumb]:bg-slate-800">
              <div class="table table-fixed border-collapse w-full">
                <div class="table-header-group">
                  <div class="table-row dark:bg-slate-900/50">
                    <div class="table-cell px-6 py-3 text-start text-xs font-semibold text-slate-500 uppercase">Date</div>
                    <div class="table-cell px-6 py-3 text-start text-xs font-semibold text-slate-500 uppercase">Description</div>
                    <div class="table-cell px-6 py-3 text-start text-xs font-semibold text-slate-500 uppercase">Category</div>
                    <div class="table-cell px-6 py-3 text-start text-xs font-semibold text-slate-500 uppercase"><span class="flex w-full justify-end">Amount</span></div>
                    <div class="table-cell px-6 py-3 text-start text-xs font-semibold text-slate-500 uppercase"></div>
                    <div class="table-cell px-6 py-3 text-end text-xs font-semibold text-slate-500 uppercase"></div>
                  </div>
                </div>
                <div class="table-row-group divide-y divide-slate-200 dark:divide-slate-900/70 dark:border-b-2 dark:border-b-slate-900">
                  {% for transaction in transactions %}
                    {% include "transactions/list-item.html" %}
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
          <div class="flex justify-center w-2/5 p-2 border-l border-slate-900">
            <div class="flex flex-col gap-y-3 w-full h-1/2 p-4">
              <div class="flex flex-row justify-between text-slate-400 text-sm font-bold">
                <span>Edit Transaction</span>
                <svg viewBox="0 0 24 24" class="size-4 stroke-slate-500 stroke-[2.5px] fill-current">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
              </div>
              <div class="flex justify-end">
                <input type="date" class="border border-slate-800 rounded-md bg-slate-900/70 text-slate-300 placeholder-slate-600 py-1.5 px-2 text-sm [&::-webkit-calendar-picker-indicator]:text-slate-600"/>
              </div>
              <div class="w-full">
                <input type="text" class="w-full border border-slate-800 rounded-md bg-slate-900/70 placeholder-slate-600 py-1.5 px-2 text-sm text-slate-300" placeholder="Transaction description"/>
              </div>
              <div class="w-full flex justify-between">
                <select class="w-40 border border-slate-800 rounded-md bg-slate-900/70 placeholder-slate-600 py-1.5 px-2 text-sm text-slate-300" placeholder="categroy">
                  <option>Category 1</option>
                  <option>Category 2</option>
                  <option>Category 3</option>
                </select>
                <input type="text" class="w-32 border border-slate-800 rounded-md bg-slate-900/70 placeholder-slate-600 py-1.5 px-2 text-sm text-slate-300" placeholder="Amount"></input>
              </div>
              <div class="w-full min-h-20">
                <textarea class="w-full min-h-20 border border-slate-800 rounded-md bg-slate-900/70 placeholder-slate-600 py-1.5 px-2 text-sm text-slate-300" placeholder="Enter any notes here..."></textarea>
              </div>
              <div class="flex justify-end mt-4">
                <button class="rounded-md bg-teal-800 hover:bg-teal-700 py-1.5 px-2.5 text-xs font-semibold text-slate-200 hover:text-slate-100">Update</button>
              </div>
            </div>
          </div>
        </div>
        <!-- end main content window -->
    </div>
  </body>
</html>
