<!doctype html>
<html lang="en" class="h-screen bg-slate-950">
  <head>
    <title>Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="{{ url_for('modules', path='preline/dist/preline.js') }}"></script>
  </head>
  <!-- ========== MAIN CONTENT ========== -->
  <!-- body --->
  <body class="flex flex-row bg-transparent h-full w-full overflow-y-auto">
    <div class="flex flex-col ps-3 h-full w-80 text-white">
      <div class="h-16">
        <a class="flex-none text-2xl font-bold dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 " href="#" aria-label="Brand">
          <span class="text-teal-500 font-semibold">Budget</span><span class="text-teal-700">Craft</span>
          <!--<span class="text-teal-500 font-semibold">ever</span><span class="text-teal-700">wealth</span>-->
          <!--<p class="text-teal-600 lowercase">jaxon</p>-->
      </a>

      </div>

      <!-- sidebar menu -->
      <div class="flex flex-col pt-3 pe-3 gap-x-1 font-semibold text-sm">
        <div class="flex snap-center shrink-0 py-2 ps-4 rounded-lg dark:hover:bg-slate-900 dark:active:bg-slate-800
          {% if active_tab == "dashboard" %}
            dark:bg-slate-900
          {% endif %}
          ">
          <a class="inline-flex items-center gap-x-3 text-slate-300 font-semibold" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" 
              width="20" 
              height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
              class="text-slate-400"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
            Dashboard
          </a>
        </div>
        <div class="flex snap-center shrink-0 py-2 ps-4 sm:last-pe-0 rounded-lg hover:bg-slate-900 active:bg-slate-800
          {% if active_tab == "budgets" %}
            dark:bg-slate-900
          {% endif %}
          ">
          <a class="inline-flex items-center gap-x-3 dark:text-slate-300" href="/budgets-v2">
            <svg xmlns="http://www.w3.org/2000/svg" 
              width="20" 
              height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
              class="text-slate-400"><rect width="20" height="12" x="2" y="6" rx="2"/><circle cx="12" cy="12" r="2"/><path d="M6 12h.01M18 12h.01"/></svg>
            Budgets
          </a>
        </div>
        <div class="flex snap-center shrink-0 py-2 ps-4 sm:last-pe-0 rounded-lg dark:hover:bg-slate-900 dark:active:bg-slate-800
          {% if active_tab == "transactions" %}
            dark:bg-slate-900
          {% endif %}
          ">
          <a class="inline-flex items-center gap-x-3 dark:text-slate-300 dark:focus:outline-none"
            hx-get="/transactions-partial"
            hx-swap="none">
            <svg xmlns="http://www.w3.org/2000/svg" 
              width="20" 
              height="20" 
              viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
              class="text-slate-400"><path d="M8 3 4 7l4 4"/><path d="M4 7h16"/><path d="m16 21 4-4-4-4"/><path d="M20 17H4"/>
            </svg>
            Transactions
          </a>
        </div>
        <div class="flex snap-center shrink-0 py-2 ps-4 sm:last-pe-0 rounded-lg dark:hover:bg-slate-900 dark:active:bg-slate-800
          {% if active_tab == "accounts" %}
            dark:bg-slate-900
          {% endif %}
          ">
          <a class="inline-flex items-center gap-x-3 dark:text-slate-300" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" 
              width="20" 
              height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
              class="text-slate-400"><path d="M4 9a2 2 0 0 1-2-2V5h6v2a2 2 0 0 1-2 2Z"/><path d="M3 5V3"/><path d="M7 5V3"/><path d="M19 15V6.5a3.5 3.5 0 0 0-7 0v11a3.5 3.5 0 0 1-7 0V9"/><path d="M17 21v-2"/><path d="M21 21v-2"/><path d="M22 19h-6v-2a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2Z"/></svg>
            Accounts
          </a>
        </div>
        <div class="flex snap-center shrink-0 py-2 ps-4 sm:last-pe-0 rounded-lg dark:hover:bg-slate-900/50 dark:active:bg-slate-800
          {% if active_tab == "insights" %}
            dark:bg-slate-900
          {% endif %}
          ">
          <a class="inline-flex items-center gap-x-3 dark:text-slate-300" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" 
              width="20" 
              height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
              class="text-slate-400"><path d="M4 9a2 2 0 0 1-2-2V5h6v2a2 2 0 0 1-2 2Z"/><path d="M3 5V3"/><path d="M7 5V3"/><path d="M19 15V6.5a3.5 3.5 0 0 0-7 0v11a3.5 3.5 0 0 1-7 0V9"/><path d="M17 21v-2"/><path d="M21 21v-2"/><path d="M22 19h-6v-2a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2Z"/></svg>
            Insights
          </a>
        </div>
        <div class="flex snap-center shrink-0 py-2 ps-4 sm:last-pe-0 rounded-lg dark:hover:bg-slate-900 dark:active:bg-slate-800
          {% if active_tab == "settings" %}
            dark:bg-slate-900
          {% endif %}
          ">
          <a class="inline-flex items-center gap-x-3 dark:text-slate-400" href="/settings">
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke-width="1.5" 
              stroke="currentColor" 
              class="w-6 h-6 text-slate-500">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
            Settings
          </a>
        </div>
      </div>
      <!-- end sidebar menu -->

      </div>
      <div class="flex flex-col h-full max-h-full w-full">
      <!-- header -->
      <div class="min-h-16 max-h-16 text-white bg-slate-900/20 border-s border-slate-900">
        header
      </div>
      <!-- end header -->

      <!-- Main content window -->
      <div id="main-content" class="flex justify-start h-full bg-slate-900/20 border-s border-slate-900 overflow-y-auto">
        <div class="overflow-y-auto [&::-webkit-scrollbar]:w-1.5 [&::-webkit-scrollbar-track]:bg-slate-900 [&::-webkit-scrollbar-thumb]:bg-slate-800">
          <div class="table border-collapse w-full">
            <div class="table-header-group">
              <div class="table-row dark:bg-slate-900/50">
                <div class="table-cell px-6 py-3 text-start text-xs font-semibold text-slate-500 uppercase">Date</div>
                <div class="table-cell px-6 py-3 text-start text-xs font-semibold text-slate-500 uppercase">Description</div>
                <div class="table-cell px-6 py-3 text-start text-xs font-semibold text-slate-500 uppercase">Category</div>
                <div class="table-cell px-6 py-3 text-start text-xs font-semibold text-slate-500 uppercase"><span class="flex w-full justify-end">Amount</span></div>
                <div class="table-cell px-6 py-3 text-start text-xs font-semibold text-slate-500 uppercase"></div>
                <div class="table-cell px-6 py-3 text-end text-xs font-semibold text-slate-500 uppercase"></div>
              </div>
            </div>
            <div class="table-row-group divide-y divide-slate-200 dark:divide-slate-900 dark:border-b-2 dark:border-b-slate-900">
              {% for transaction in transactions %}
                {% include "transactions/list-item.html" %}
              {% endfor %}
            </div>
          </div>
        </div>
        <div class="text-white">
          transaction detail
        </div>
      </div>
      <!-- end main content window -->

    </div>
  </body>
</html>
