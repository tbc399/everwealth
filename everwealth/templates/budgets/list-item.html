<div id="bud_{{ budget.id }}" class="group flex flex-row w-full rounded-lg border border-slate-800 min-h-20 p-2 bg-slate-900 hover:border-slate-700 dark:active:bg-slate-800/50 active:border-slate-600">
  <div class="flex justify-between w-full">
    <span class="text-sm font-semibold text-slate-200">{{ budget.category }}</span>
  </div>
  <div class="flex flex-row w-full">
    <div class="flex flex-col items-center justify-center w-2/12">
      <span class="text-lg text-slate-200 font-semibold">
        <span class="h-full text-sm font-normal text-teal-700 me-0.5">$</span>{{ 20 }}
      </span>
    </div>
    <div class="flex items-center justify-center h-full w-8/12">
      <div class="flex w-full h-1.5 rounded-sm overflow-hidden bg-slate-800"
          title="${{ budget.spent }}"
          role="progressbar" 
          aria-valuenow="25" 
          aria-valuemin="0"
          aria-valuemax="100">
        <div class="flex flex-col justify-center overflow-hidden bg-teal-700 text-xs text-white text-center whitespace-nowrap transition duration-500" style="width: {{ 50 }}%"></div>
      </div>
    </div>
    <div class="flex flex-col items-center justify-center w-2/12">
      <span class="text-lg text-slate-200 font-semibold">
        <span class="h-full text-sm font-normal text-teal-700 me-0.5">$</span>{{ budget.amount }}
      </span>
    </div>
  </div>
</div>
