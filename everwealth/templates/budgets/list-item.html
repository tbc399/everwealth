<div id="bud_{{ budget.id }}" class="flex flex-col rounded-lg border border-slate-800 justify-between min-h-28 p-2 bg-slate-900 dark:hover:bg-slate-900/20 dark:active:bg-slate-800/20 text-slate-300">
  <div class="flex justify-between">
    <span class="text-sm font-semibold">{{ budget.category }}</span>
    <span class="text-sm text-slate-400 me-4">{{ budget.amount }}</span>
  </div>
  <div class="flex w-full h-2 bg-gray-200 rounded-sm overflow-hidden dark:bg-slate-900"
      title="${{ budget.spent }}"
      role="progressbar" 
      aria-valuenow="25" 
      aria-valuemin="0"
      aria-valuemax="100">
    <div class="flex flex-col justify-center overflow-hidden bg-teal-700 text-xs text-white text-center whitespace-nowrap transition duration-500" style="width: {{ 40 }}%"></div>
  </div>
</div>
